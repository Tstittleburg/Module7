<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Luigi's Italian Restaurant</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
         <main id="home" class="container" >
            <div class="welcome-section">
                <h2><i class="fa-solid fa-leaf" aria-hidden="true"></i> Welcome!</h2>
                <p>Welcome to Luigi's, where authentic Italian food is served with warmth and love to our customers. We feature our family recipes that have been passed down through generations to bring the taste of Italy right to you.</p>
                <div class="food-images">
                    <img src="https://images.pexels.com/photos/1279330/pexels-photo-1279330.jpeg" alt="Fresh Italian pasta" class="gallery-img">
                    <img src="https://images.pexels.com/photos/1527603/pexels-photo-1527603.jpeg" alt="Italian Pasta With Red Sauce" class="gallery-img">
                    <img src="https://images.pexels.com/photos/31269839/pexels-photo-31269839.jpeg" alt="Italian Pasta With Alfredo Sauce" class="gallery-img">
                </div>
             </div>
         </main>
        <header>
            <div class="logo-title">
                <img src="./images/logo1.png" alt="Luigi's Italian Restaurant" class="logo">
            </div>
            <h1>Luigi's Italian Restaurant</h1>
        
            <input class="side-menu" type="checkbox" id="side-menu">
            <label class="hamb" for="side-menu" aria-label="Open menu" aria-controls="primary-navigation">
                <span class="hamb-line"></span>
            </label>
        <nav class="nav" id="primary-navigation">
            <ul class="menu">
                <li><a href="#home"><i class="fa-solid fa-house" aria-hidden="true"></i>Home</a></li>
                <li><a href="#about"><i class="fa-solid fa-info-circle" aria-hidden="true"></i>About</a></li>
                <li><a href="#menu"><i class="fa-solid fa-pizza-slice" aria-hidden="true"></i>Menu</a></li>
                <li><a href="#catering"><i class="fa-solid fa-utensils" aria-hidden="true"></i>Catering</a></li>
            </ul>
             <label for="side-menu" class="close-btn" aria-label="close menu">
                    <i class="fa-solid fa-xmark"></i>
                </label>
        </nav>
    </header>
    </body>
</html>
